<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
  <!--<link rel="manifest" href="manifest.webmanifest">-->
  <meta name="description"
    content="Le Magasin tilbyr de ferskeste og sunneste matvarene i Norge. Få varene levert på døra for en billig penge.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Kasse</title>
  <link rel="stylesheet" href="generell.css">
  <script src="komponenter.js" type="module"></script>
  <style>
    body {
      margin: 0px;
      background-color: var(--farge-bakgrunn);
      padding-bottom: 150px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    label {
      font-family: sans-serif;
      color: var(--farge-tekst-overflate);
    }

    form input {
      width: 100%;
    }
  </style>
</head>

<body>
  <navigasjon-komponent tilbake="handlevogn.html">
    <h1 slot="tittel">Kasse</h1>
  </navigasjon-komponent>
  <div style="margin: 8px;">
    <div class="kort konteiner">
      <form name="data" action="kvittering.html" onsubmit="return valider()">
        <label>
          Fornavn:
          <br>
          <input type="name" name="fornavn">
        </label>
        <label>
          Etternavn:
          <br>
          <input type="name" name="etternavn">
        </label>
        <label>
          Adresse:
          <br>
          <input type="text" name="adresse">
        </label>
        <label>
          E-post:
          <br>
          <input type="email" name="epost">
        </label>
        <label>
          Rabattkode:
          <br>
          <input type="text" name="rabattkode">
        </label>
        <label>
          Betalingsmetode:
          <br>
          <label>
            <input type="radio" name="betalingsmetode" value="kort">
            Kort
          </label>
          <label>
            <input type="radio" name="betalingsmetode" value="vipps">
            Vipps
          </label>
        </label>
        <button class="farga-knapp">Betal</button>
      </form>
    </div>
  </div>
  <script>
    // Validerer skjemaet
    function valider() {
      let form = document.forms["data"]
      if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(form.epost.value)) {
        return true
      } else {
        return false
      }

    }
  </script>
</body>

</html>
