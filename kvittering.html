<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
  <!--<link rel="manifest" href="manifest.webmanifest">-->
  <meta name="description"
    content="Le Magasin tilbyr de ferskeste og sunneste matvarene i Norge. Få varene levert på døra for en billig penge.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Kvittering for kjøp</title>
  <script src="komponenter.js" type="module"></script>
  <style>
    body {
      margin: 0px;
      background-color: white;
      padding-bottom: 150px;
    }

    .kort {
      background-color: lightblue;
      padding: 16px;
      border-radius: 36px;
      margin: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    form input {
      width: 100%;
    }
  </style>
</head>

<body>
  <navigasjon-komponent tilbake="handlevogn.html"></navigasjon-komponent>
  <div class="kort">
    <form action=".">
      <label>
        Fornavn:
        <br>
        <input type="name" name="fornavn">
      </label>
      <label>
        Etternavn:
        <br>
        <input type="name" name="etternavn">
      </label>
      <label>
        Adresse:
        <br>
        <input type="text" name="adresse">
      </label>
      <label>
        E-post:
        <br>
        <input type="email" name="epost">
      </label>
      <label>
        Betalingsmetode:
        <br>
        <label>
          <input type="radio" name="betalingsmetode" value="kort">
          Kort
        </label>
        <label>
          <input type="radio" name="betalingsmetode" value="vipps">
          Vipps
        </label>
      </label>
    </form>
  </div>
  <script>

  </script>
</body>

</html>
