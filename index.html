    <style>
        body {
            margin: 0px;
            background-color: var(--farge-bakgrunn);
        }

        .konteiner {
          display: flex;
          flex-direction: column;
        }

        .karusell-konteiner {
          overflow: auto;
          display: flex;
          gap: 16px;
          scroll-snap-type: x mandatory;
        }

        .kort {
          border-radius: 36px;
          overflow: hidden;
          width: 100vw;
          box-sizing: content-box;
          scroll-snap-align: start;
          flex-shrink: 0;
          background-color: rgb(225, 235, 225);
        }

        .kort img {
          aspect-ratio: 4 / 3;
          width: 100%;
          border-radius: 36px;
        }

        .innhold {
          display: flex;
          flex-direction: column;
          padding: 32px;
        }

        .innhold * {
          margin: 0px;
        }

        video {
          width: 100%;
          clip-path: ellipse(75% 75% at 50% 25%);
        }

        @media only screen and (min-width:1025px) {
          .karusell-konteiner {
            width: 100%;
            overflow: hidden;
            scroll-snap-type: none;
          }

          .kort {
            flex-shrink: 1;
          }
        }
    </style>
</head>
